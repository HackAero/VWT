<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvanic Safety System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* slate-900 */
        }
        .temp-text {
            transition: color 0.5s ease;
        }
        .status-dot {
            box-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
        }
        .alert-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-200 flex items-center justify-center min-h-screen p-4">

    <!-- Full-screen red alert overlay -->
    <div id="alert-overlay" class="hidden fixed inset-0 bg-red-900/50 backdrop-blur-sm z-10 alert-fade-in"></div>

    <!-- Main dashboard container -->
    <div id="dashboard-container" class="w-full max-w-7xl bg-slate-800/50 backdrop-blur-sm rounded-3xl shadow-2xl border border-slate-700/50 p-6 md:p-8 transition-all duration-500 relative z-20">

        <header class="flex justify-between items-center border-b border-slate-700 pb-4 mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-white">Galvanic Safety System</h1>
            <div id="connection-status" class="flex items-center space-x-3">
                <span class="text-sm font-medium text-slate-400">Status: Connecting...</span>
                <div class="w-3 h-3 rounded-full bg-yellow-500 status-dot animate-pulse"></div>
            </div>
        </header>

        <main class="grid grid-cols-1 gap-6">
            <!-- Top Row: Gauges and Graph -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Temperature Gauge -->
                <div class="bg-slate-900/70 p-6 rounded-2xl border border-slate-700 flex flex-col items-center justify-center space-y-4">
                    <h2 class="text-lg font-semibold text-cyan-400 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path></svg>
                        <span>Area Temperature</span>
                    </h2>
                    <div class="relative w-48 h-48">
                        <svg class="w-full h-full" viewBox="0 0 120 120">
                            <circle cx="60" cy="60" r="54" fill="none" stroke="#334155" stroke-width="12" />
                            <circle id="temp-arc" cx="60" cy="60" r="54" fill="none" stroke="#0891B2" stroke-width="12" stroke-dasharray="339.29" stroke-dashoffset="339.29" transform="rotate(-90 60 60)" style="transition: stroke-dashoffset 0.5s ease-out, stroke 0.5s ease;"/>
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="temperature-value" class="text-4xl font-black text-white temp-text">--</span>
                            <span class="text-lg font-medium text-slate-400">Â°C</span>
                        </div>
                    </div>
                    <div id="temp-status-text" class="text-base font-medium text-slate-400 transition-colors duration-500">Awaiting data...</div>
                </div>
                
                <!-- Temperature History Graph -->
                <div class="bg-slate-900/70 p-6 rounded-2xl border border-slate-700 flex flex-col">
                    <h2 class="text-lg font-semibold text-cyan-400 mb-4">History (Last 20s)</h2>
                    <div class="flex-grow h-48 md:h-auto">
                        <canvas id="tempHistoryChart"></canvas>
                    </div>
                </div>

                <!-- UPDATED: Person Detection Stats -->
                <div class="bg-slate-900/70 p-6 rounded-2xl border border-slate-700 flex flex-col justify-center">
                    <h2 class="text-lg font-semibold text-cyan-400 flex items-center mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/></svg>
                        <span>Person Detection</span>
                    </h2>
                    <div id="stats-container" class="space-y-4 text-xl">
                        <p id="total-people" class="font-medium text-blue-400">Total People: --</p>
                        <p id="with-gear" class="font-medium text-slate-300">With Protective Gear: --</p>
                        <p id="without-gear" class="font-medium text-amber-400">Without Protective Gear: --</p>
                    </div>
                </div>
            </div>

            <!-- Alert Message Bar -->
            <div id="alert-notification" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-4 text-center alert-fade-in">
                <p class="font-bold text-red-400">Process automatically stopped because of high fluid temperature.</p>
            </div>

            <!-- Live Camera Feed Module -->
            <div class="bg-slate-900/70 p-6 rounded-2xl border border-slate-700 flex flex-col">
                 <h2 class="text-lg font-semibold text-cyan-400 flex items-center mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></svg>
                     <span>Live Vision Feed</span>
                 </h2>
                 <div class="flex-grow bg-black rounded-lg flex items-center justify-center overflow-hidden aspect-video">
                     <img src="/video_feed" alt="Live camera feed" class="w-full h-full object-contain">
                 </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Common Elements ---
            const connectionStatusDiv = document.getElementById('connection-status');
            
            // --- Temperature Elements ---
            const alertOverlay = document.getElementById('alert-overlay');
            const alertNotification = document.getElementById('alert-notification');
            const tempValueElement = document.getElementById('temperature-value');
            const tempArcElement = document.getElementById('temp-arc');
            const tempStatusText = document.getElementById('temp-status-text');
            
            // --- UPDATED: Person Detection Elements ---
            const totalPeopleElem = document.getElementById('total-people');
            const withGearElem = document.getElementById('with-gear');
            const withoutGearElem = document.getElementById('without-gear');

            // --- Config ---
            const minTemp = 20;
            const maxTemp = 35;
            const arcCircumference = 2 * Math.PI * 54;
            const maxHistoryPoints = 20;
            let tempSocket, ppeSocket;

            // --- Chart.js Setup ---
            const ctx = document.getElementById('tempHistoryChart').getContext('2d');
            const tempHistoryChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(maxHistoryPoints).fill(''),
                    datasets: [{
                        label: 'Temperature', data: [], borderColor: '#0891B2',
                        backgroundColor: 'rgba(8, 145, 178, 0.2)', borderWidth: 2,
                        tension: 0.4, fill: true, pointRadius: 0,
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { display: true, beginAtZero: false, suggestedMin: 10, suggestedMax: 30, ticks: { color: '#94A3B8', font: { size: 10 } }, grid: { color: 'rgba(255, 255, 255, 0.05)' } },
                        x: { display: false, grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });

            function updateOverallConnectionStatus() {
                // --- ADD THIS NEW BLOCK AT THE TOP ---
                // First, check for a critical temperature condition
                if (currentTemperature > 30) {
                    connectionStatusDiv.innerHTML = `<span class="text-sm font-medium text-red-500">Status: All Systems Offline</span><div class="w-3 h-3 rounded-full bg-red-500 status-dot"></div>`;
                    return; // Exit the function early
                }
                // --- END OF NEW BLOCK ---

                // If temperature is not critical, check connections as normal
                const tempConnected = tempSocket && tempSocket.readyState === WebSocket.OPEN;
                const ppeConnected = ppeSocket && ppeSocket.readyState === WebSocket.OPEN;

                if (tempConnected && ppeConnected) {
                    connectionStatusDiv.innerHTML = `<span class="text-sm font-medium text-green-400">Status: All Systems Online</span><div class="w-3 h-3 rounded-full bg-green-400 status-dot"></div>`;
                } else if (tempConnected || ppeConnected) {
                    connectionStatusDiv.innerHTML = `<span class="text-sm font-medium text-yellow-400">Status: Partial Connection</span><div class="w-3 h-3 rounded-full bg-yellow-400 status-dot animate-pulse"></div>`;
                } else {
                    connectionStatusDiv.innerHTML = `<span class="text-sm font-medium text-red-500">Status: Disconnected</span><div class="w-3 h-3 rounded-full bg-red-500 status-dot animate-pulse"></div>`;
                }
            }

            // --- WebSocket for Temperature ---
            function connectTempSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/temperature`;
                tempSocket = new WebSocket(wsUrl);

                tempSocket.onopen = () => updateOverallConnectionStatus();
                tempSocket.onmessage = (event) => {
                    const temp = parseFloat(event.data);
                    // --- ADD/MODIFY THESE LINES ---
                    currentTemperature = temp; // Store the latest temperature
                    updateOverallConnectionStatus(); // Re-evaluate the status now
                    // --- END OF CHANGES ---
                    updateTemperatureUI(temp);
                    updateChart(temp);
                };
                tempSocket.onclose = () => {
                    updateOverallConnectionStatus();
                    setTimeout(connectTempSocket, 3000);
                };
                tempSocket.onerror = (error) => {
                    console.error('Temp WebSocket Error:', error);
                    tempSocket.close();
                };
            }

            // --- WebSocket for Person Detection Stats ---
            function connectPpeSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/ppe_stats`;
                ppeSocket = new WebSocket(wsUrl);

                ppeSocket.onopen = () => updateOverallConnectionStatus();
                // UPDATED: onmessage handler for new stats
                ppeSocket.onmessage = (event) => {
                    try {
                        const stats = JSON.parse(event.data);
                        totalPeopleElem.textContent = `Total People: ${stats.total || 0}`;
                        withGearElem.textContent = `With Protective Gear: ${stats.black || 0}`;
                        withoutGearElem.textContent = `Without Protective Gear: ${stats.not_black || 0}`;
                    } catch (error) {
                        console.error("Failed to parse Person Detection stats:", error);
                    }
                };
                ppeSocket.onclose = () => {
                    updateOverallConnectionStatus();
                    setTimeout(connectPpeSocket, 3000);
                };
                ppeSocket.onerror = (error) => {
                    console.error('Person Detection WebSocket Error:', error);
                    ppeSocket.close();
                };
            }

            // --- UI Update Functions ---
            function getGradientColor(temp) {
                const clampedTemp = Math.max(minTemp, Math.min(temp, maxTemp));
                const percent = (clampedTemp - minTemp) / (maxTemp - minTemp);
                const hue = 240 * (1 - percent); // Blue (240) to Red (0)
                return `hsl(${hue}, 90%, 55%)`;
            }

            function updateTemperatureUI(temp) {
                tempValueElement.textContent = temp.toFixed(1);
                const gaugePercent = Math.max(0, Math.min(1, (temp - 15) / (maxTemp - 10)));
                const dashOffset = arcCircumference * (1 - gaugePercent);
                const gradientColor = getGradientColor(temp);
                tempArcElement.style.strokeDashoffset = dashOffset;
                tempArcElement.style.stroke = gradientColor;
                tempValueElement.style.color = gradientColor;

                if (temp > 30) {
                    tempStatusText.textContent = 'CRITICAL';
                    alertOverlay.classList.remove('hidden');
                    alertNotification.classList.remove('hidden');
                } else if (temp > 27) {
                    tempStatusText.textContent = 'High Temperature';
                    alertOverlay.classList.add('hidden');
                    alertNotification.classList.add('hidden');
                } else {
                    tempStatusText.textContent = 'Normal';
                    alertOverlay.classList.add('hidden');
                    alertNotification.classList.add('hidden');
                }
            }
            
            function updateChart(temp) {
                const data = tempHistoryChart.data.datasets[0].data;
                data.push(temp);
                if (data.length > maxHistoryPoints) {
                    data.shift();
                }
                tempHistoryChart.data.datasets[0].borderColor = getGradientColor(temp);
                tempHistoryChart.update('none');
            }

            // --- Initial Connection ---
            connectTempSocket();
            connectPpeSocket();
        });
    </script>
</body>
</html>
